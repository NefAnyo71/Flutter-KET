name: ket
description: "Kırıkkale University Economic Community Phone Mobile Application."
publish_to: 'none'
version: 6.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  http:
  shared_preferences:
  provider:
  url_launcher:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_messaging:
  permission_handler:
  firebase_database:
  crypto:
  path_provider:
  pdf:
  open_file:
  package_info_plus:
  intl:
  flutter_email_sender:
  intl_translation:
  flutter_launcher_icons:
  image_picker:
  share_plus:
  image_cropper:
  flutter_animate:
  workmanager:
  flutter_local_notifications:
  flutter_login:
  in_app_update: ^4.2.3





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Görsel tanımlaması
  assets:
    - assets/images/icon_logo.png
    - assets/images/kkulogo.png
    - assets/images/ekoslogo.png
    - assets/images/instagram.png
    - assets/images/twitterlogo.png
    - assets/images/chatgpt.png
    - assets/images/google_logo.png



flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_logo.png"

